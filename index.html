<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>
</head>
<body>

  <section class="main">

    <img src="https://renko7.github.io/order-summary-component/images/illustration-hero.svg" class="banner">

    <section class="character">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plans">
        <div class="plan-icon">
          <img src="https://icons.veryicon.com/png/System/Icons8%20Metro%20Style/Very%20Basic%20Music.png" class="icon">
        </div>
        <div class="mp">
          <span class="wod">Annual Plan</span>
          <span class="fig">$59.99/year</span>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>

      <div class="btn-group">
        <button type="submit" class="forward btn">Proceed to Payment</button>
        <button type="reset" class="cancel btn">Cancel Order</button>
      </div>
    </section>
</body>
</html>
